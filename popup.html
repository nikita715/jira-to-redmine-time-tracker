<!DOCTYPE html>
<html>
<head>
    <title>Variable Storage Extension</title>
    <script src="popup.js"></script>
</head>
<body>
<h2>Enter Variables</h2>

<!-- Jira Variables -->
<label for="jiraUrl">Jira URL:</label>
<input id="jiraUrl" placeholder="Enter Jira URL" type="text"><br>

<label for="jiraApiKey">Jira API Key:</label>
<input id="jiraApiKey" placeholder="Enter Jira API Key" type="password"><br>

<!-- Redmine Variables -->
<label for="redmineUrl">Redmine URL:</label>
<input id="redmineUrl" placeholder="Enter Redmine URL" type="text"><br>

<label for="redmineApiKey">Redmine API Key:</label>
<input id="redmineApiKey" placeholder="Enter Redmine API Key" type="password"><br>

<label for="redmineIssueId">Redmine Issue ID:</label>
<input id="redmineIssueId" placeholder="Enter Redmine Issue ID" type="text"><br>

<label for="redmineActivityId">Redmine Issue ID:</label>
<input id="redmineActivityId" placeholder="Enter Redmine Activity ID" type="text"><br>

<br/>
<button id="toggleTrackingButton">Toggle Tracking</button>

<div id="status"></div>
</body>
</html>
